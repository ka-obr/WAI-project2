    <nav>

    <main>
        <div class="tlo-prostokatne">
            <h2>Galeria zdjęć</h2>

            <div class="gallery">
                <figure id="eric-clapton" class="draggable">
                    <a>
                       <div class="zoomer-container">
                        <img src="gallery/stratocaster1.webp" alt="Eric Clapton i Strat" class="thumbnail">
                       </div>
                    </a>
                    <figcaption>Stratocaster Erica Claptona</figcaption>
                </figure>
                <figure id="jimi-hendrix" class="draggable">
                    <a>
                        <div class="zoomer-container">
                            <img src="gallery/stratocaster2.jpg" alt="Hendrix i Strat" class="thumbnail">
                        </div>
                    </a>
                    <figcaption>Stratocaster Jimiego Hendrixa</figcaption>
                </figure>
                <figure id="mark-knopfler" class="draggable">
                    <a>
                        <div class="zoomer-container">
                            <img src="gallery/stratocaster3.jpg" alt="Knopfler i Strat" class="thumbnail">
                        </div>
                    </a>
                    <figcaption>Stratocaster Marka Knopflera</figcaption>
                </figure>
                <figure id="david-gilmour" class="draggable">
                    <a>
                        <div class="zoomer-container">
                            <img src="gallery/stratocaster4.jpg" alt="David Gilmour i Strat" class="thumbnail">
                        </div>   
                    </a>
                    <figcaption>Telecaster Davida Gilmoura</figcaption>
                </figure>
                <figure id="jeff-beck" class="draggable">
                    <a>
                        <div class="zoomer-container">
                            <img src="gallery/stratocaster5.jpg" alt="Jeff Beck i Strat" class="thumbnail">
                        </div>                       
                    </a>
                    <figcaption>Les Paul Jeffa Becka</figcaption>
                </figure>
                <a href ="gallery.html">Wróć na górę strony</a>
